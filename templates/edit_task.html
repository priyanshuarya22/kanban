<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <h5>Welcome {{ name }},</h5>
        </div>
        <div class="col-6 text-end">
            <a href="/summary" class="text-decoration-none link-primary">Summary</a> | <a href="/logout"
                                                                                          class="text-decoration-none link-primary">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-3 shadow-lg p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h3 class="card-title text-center">Edit Task</h3>
                    <br>
                    <form action="/edit_task/{{ task.id }}" method="post">
                        <div class="form-group">
                            <label for="listName">List</label>
                            <select name="listId" id="listName" class="form-select" aria-label="Name of Lists">
                                <option value="{{ defaultList.id }}" selected>{{ defaultList.name }}</option>
                                {% for list in lists %}
                                    <option value="{{ list.id }}">{{ list.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" id="title" value="{{ task.title }}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea name="content" class="form-control" id="content"
                                      placeholder="Describe your task">{{ task.content }}</textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="deadline">Deadline</label>
                            <input type="date" class="form-control" name="deadline" id="deadline" value="{{ task.deadline }}">
                        </div>
                        <br>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="done">Mark as complete</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="done" name="done">
                        </div>
                        <br>
                        {% if exist %}
                            <p class="text-danger">List name repeated</p>
                        {% endif %}
                        <br>
                        <button type="submit" class="btn btn-outline-primary rounded-pill text-center"
                                style="width: 100%;">Create
                        </button>
                        <br><br>
                        <a href="/board" class="btn btn-outline-dark rounded-pill text-center"
                           style="width: 100%">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
