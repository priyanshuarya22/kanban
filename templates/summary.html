<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <h5>Welcome {{ name }} - Summary</h5>
        </div>
        <div class="col-6 text-end">
            <a href="/board" class="text-decoration-none link-primary">Board</a> | <a href="/logout"
                                                                                      class="text-decoration-none link-primary">Logout</a>
        </div>
    </div>
    {% if lists %}
        <div class="row mt-5">
            {% for list in lists %}
                <div class="col-md-4">
                    <div class="card text-center mb-5">
                        <div class="card-header">
                            <div class="btn-group" style="width: 100%;">
                                <button class="btn btn-light btn-lg" type="button" disabled>
                                    {{ list['name'] }}
                                </button>
                                <button type="button"
                                        class="btn btn-lg btn-light dropdown-toggle dropdown-toggle-split"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/edit_list/{{ list['id'] }}">Edit</a></li>
                                    <li><a class="dropdown-item" href="/delete_list/{{ list['id'] }}">Delete</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="text-success">Completed: {{ list['completed'] }}/{{ list['total'] }}</p>
                            <p class="text-danger">Deadline Passed: {{ list['passed'] }}/{{ list['total'] }}</p>
                        </div>
                        <img src="{{ url_for('static', filename='/') }}{{ userId }}_{{ list['id'] }}.png"
                             class="card-img-bottom"
                             alt="plot of {{ list['id'] }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="row mb-5" style="margin-top: 10%;">
            <div class="col-12 text-center display-6">There are no lists in the board</div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <a href="/create_list" class="d-flex align-items-center text-decoration-none text-center">
                    <i class="bi bi-plus-circle-fill" style="font-size: 5rem;"></i>
                    <span class="ms-5 link-dark" style="font-size: 3rem;">Add a List</span>
                </a>
            </div>
        </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
